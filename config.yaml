server:
  port: "8080"
  mode: "debug"  # debug, release, test

database:
  host: "localhost"
  port: 5432
  user: "timelocker"
  password: "timelocker"
  dbname: "timelocker_db"
  sslmode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "timelocker-jwt-secret-v1"
  access_expiry: "24h"   # 24小时
  refresh_expiry: "168h" # 7天

# Covalent API配置
covalent:
  api_key: "cqt_rQXqqXvWg974FTjvbx6grv7RQHWj"  # 请设置你的Covalent API Key
  base_url: "https://api.covalenthq.com/v1"
  request_timeout: "30s"
  cache_prefix: "asset:"
  cache_expiry: 300  # 缓存过期时间，单位秒（5分钟）

# RPC配置 - 用于监听链上事件
rpc:
  # RPC提供商配置（用户只需要填写API key）
  alchemy_api_key: "7JGar3dcq0bHQa9vMk9zSS15hdFCmVHa"
  infura_api_key: "31f7df93b3884e1f884c58c79d142e99"
  
  # 当前使用的提供商（alchemy、infura 或 custom）
  # alchemy: 使用Alchemy RPC
  # infura: 使用Infura RPC  
  # custom: 使用自定义RPC（公共节点）
  provider: "alchemy"
  
  # 监听配置
  poll_interval: "30s"  # 轮询间隔
  block_confirmations: 12  # 区块确认数
  
  # 是否包含测试网
  include_testnets: true

# 邮件服务配置
email:
  smtp_host: "smtp.zoho.com"
  smtp_port: 587
  smtp_username: "zem@timelock.live"  # 发送邮件的邮箱地址
  smtp_password: "X1p1DdL7aHBd"     # 邮箱应用密码（不是登录密码）
  from_name: "TimeLocker Notification"   # 发件人名称
  from_email: "zem@timelock.live"     # 发件人邮箱（通常与smtp_username相同）
  
  # 邮件通知功能配置
  verification_code_expiry: "10m"        # 验证码过期时间
  email_resend_interval: "2h"        # 邮件重发间隔
  email_max_attempts: 10             # 邮件最大发送次数
  
  # 邮件模板配置
  base_url: "http://16.163.43.186:8080"      # 前端基础URL，用于生成邮件中的链接

# 扫链系统配置（简化版，只使用Alchemy RPC）
scanner:
  # RPC配置（简化）
  rpc_timeout: "20s"                  # RPC请求超时时间
  rpc_retry_max: 5                    # RPC最大重试次数
  rpc_retry_delay: "2s"               # RPC重试延迟（出错时等待时间）
  
  # 扫块配置
  scan_batch_size: 500                # 每批扫描的区块数量
  scan_interval: "5s"                 # 快速扫描间隔
  scan_interval_slow: "30s"           # 慢速扫描间隔（到达最新块后）
  scan_confirmations: 12              # 区块确认数
  max_scan_workers: 20                # 最大扫描协程数
  progress_update_interval: 50        # 进度更新间隔（每N个区块更新一次）,scan_batch_size的10%
  
  # 事件处理配置
  event_batch_size: 50                # 每批处理的事件数量
  event_retry_max: 3                  # 事件处理最大重试次数 