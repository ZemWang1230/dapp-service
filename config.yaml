server:
  port: "8080"
  mode: "release"  # debug, release, test

database:
  host: "localhost"
  port: 5432
  user: "timelocker"
  password: "timelocker"
  dbname: "timelocker_db"
  sslmode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "timelocker-jwt-secret-v1"
  access_expiry: "24h"   # 24小时
  refresh_expiry: "48h" # 2天

# RPC配置 - 用于监听链上事件
rpc:
  # 是否包含测试网
  include_testnets: true

# RPC池配置
rpc_pool:
  health_check_interval: "3m"     # RPC统一检查间隔（健康+能力）
  max_retry_count: 5               # 最大重试次数
  max_rpc_switch_count: 5          # 最大RPC切换次数

# 邮件服务配置
email:
  smtp_host: "smtp.zoho.com"
  smtp_port: 587
  smtp_username: "notifications@timelock.tech"  # 发送邮件的邮箱地址
  smtp_password: "xxx"     # 邮箱应用密码（不是登录密码）
  from_name: "TimeLock Notification"   # 发件人名称
  from_email: "notifications@timelock.tech"     # 发件人邮箱（通常与smtp_username相同）
  
  # 邮件通知功能配置
  verification_code_expiry: "5m"        # 验证码过期时间
  
  # 邮件模板配置
  email_url: "https://timelock.tech"      # 前端基础URL，用于生成邮件中的链接

# 扫链系统配置
scanner:
  # 扫描通用配置
  scan_batch_size_slow: 100           # 慢速模式批次大小
  scan_interval_slow: "30s"           # 慢速模式扫描间隔
  scan_confirmations: 3               # 区块确认数
  
  # 接近最新区块的处理
  near_latest_threshold: 100          # 接近最新区块的阈值
  near_latest_wait_time: "30s"        # 接近最新区块时的等待时间
  log_queue_batch_size: 100           # 日志队列批处理大小

  # Flow refresher config
  flow_refresh_interval: "60s"        # 流刷新间隔
  flow_refresh_batch_size: 100        # 流刷新批量大小