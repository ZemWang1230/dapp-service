server:
  port: "8080"
  mode: "release"  # debug, release, test

database:
  host: "localhost"
  port: 5432
  user: "timelocker"
  password: "timelocker"
  dbname: "timelocker_db"
  sslmode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "timelocker-jwt-secret-v1"
  access_expiry: "24h"   # 24小时
  refresh_expiry: "48h" # 2天

# RPC配置 - 用于监听链上事件
rpc:
  # RPC提供商配置（用户只需要填写API key）
  alchemy_api_key: "xxx"
  infura_api_key: "xxx"
  
  # 当前使用的提供商（alchemy、infura 或 custom）
  provider: "alchemy"
  
  # 是否包含测试网
  include_testnets: true

# 邮件服务配置
email:
  smtp_host: "smtp.zoho.com"
  smtp_port: 587
  smtp_username: "gm@timelock.live"  # 发送邮件的邮箱地址
  smtp_password: "xxx"     # 邮箱应用密码（不是登录密码）
  from_name: "Timelock Notification"   # 发件人名称
  from_email: "gm@timelock.live"     # 发件人邮箱（通常与smtp_username相同）

  # 邮件通知功能配置
  verification_code_expiry: "5m"        # 验证码过期时间

  # 邮件模板配置
  email_url: "https://timelock.tech"      # 前端基础URL，用于生成邮件中的链接
