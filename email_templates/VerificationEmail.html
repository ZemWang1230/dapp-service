<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Timelock Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            font-size: 14px;
            line-height: 1.5;
            min-width: 320px;
        }
        
        .email-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        
        .header-card {
            padding: 32px 32px 24px;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .brand-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .email-title {
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0;
        }
        
        .content-card {
            padding: 32px;
            background-color: #ffffff;
        }
        
        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .verification-code-container {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .verification-code {
            font-size: 32px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            color: #111827;
            letter-spacing: 6px;
            margin-bottom: 8px;
        }
        
        .verification-instruction {
            font-size: 12px;
            color: #6b7280;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #f3f4f6;
            padding-top: 24px;
            margin-top: 24px;
            font-size: 13px;
        }
        
        .info-item {
            color: #6b7280;
        }
        
        .info-value {
            font-weight: 600;
            color: #374151;
            margin-left: 4px;
        }

        .notice-text {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            line-height: 1.4;
        }
        
        .footer-card {
            text-align: center;
            padding: 24px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-brand {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        
        .footer-copyright {
            font-size: 11px;
            color: #9ca3af;
        }
        
        /* Mobile responsive styles */
        @media screen and (max-width: 480px) {
            .email-container {
                margin: 0;
                width: 100%;
                border: none;
                border-radius: 0;
            }
            .content-card {
                padding: 24px;
            }
            .verification-code {
                font-size: 28px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="header-card">
            <div class="brand-title">Timelock</div>
            <div class="email-title">Verify your email address</div>
        </div>

        <!-- Main Content Section -->
        <div class="content-card">
            <div class="section-label">Verification Code</div>
            
            <div class="verification-code-container">
                <div class="verification-code">{{CODE}}</div>
                <div class="verification-instruction">Enter this code to complete verification</div>
            </div>
            
            <div class="info-row">
                <div class="info-item">
                    Expires in <span class="info-value">{{EXPIRE}}</span>
                </div>
                <div class="info-item" style="text-align: right;">
                    <span class="info-item">Secure Verification</span>
                </div>
            </div>
            
            <div class="notice-text">
                If you didn't request this verification, you can safely ignore this email.
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-card">
            <div class="footer-brand">Timelock</div>
            <div class="footer-copyright">Â© 2025 Timelock Labs. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
