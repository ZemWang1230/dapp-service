<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLocker 钱包测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-wallet me-2"></i>
                            TimeLocker 钱包测试
                        </h1>
                        <p class="mb-0 mt-2">测试钱包连接、认证刷新和用户资料功能</p>
                    </div>
                    <div class="card-body">
                        <!-- 连接状态显示 -->
                        <div class="alert alert-info" id="connectionStatus">
                            <i class="fas fa-info-circle me-2"></i>
                            请先连接钱包
                        </div>

                        <!-- 钱包连接区域 -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-plug me-2"></i>
                                            钱包连接
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <button id="connectWalletBtn" class="btn btn-primary btn-lg w-100">
                                            <i class="fas fa-wallet me-2"></i>
                                            连接钱包
                                        </button>
                                        <div id="walletInfo" class="mt-3" style="display: none;">
                                            <div class="alert alert-success">
                                                <strong>钱包地址:</strong>
                                                <br>
                                                <code id="walletAddress"></code>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-sync-alt me-2"></i>
                                            认证管理
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <button id="refreshTokenBtn" class="btn btn-warning w-100 mb-2" disabled>
                                            <i class="fas fa-redo me-2"></i>
                                            刷新Token
                                        </button>
                                        <button id="getProfileBtn" class="btn btn-info w-100" disabled>
                                            <i class="fas fa-user me-2"></i>
                                            获取用户资料
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- API 测试结果显示 -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-terminal me-2"></i>
                                            API 测试结果
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <!-- 认证响应 -->
                                            <div class="col-md-4">
                                                <h6 class="text-primary">
                                                    <i class="fas fa-key me-2"></i>
                                                    钱包认证响应
                                                </h6>
                                                <div class="response-container">
                                                    <pre id="authResponse" class="bg-light p-3 rounded">暂无数据</pre>
                                                </div>
                                            </div>

                                            <!-- 刷新响应 -->
                                            <div class="col-md-4">
                                                <h6 class="text-warning">
                                                    <i class="fas fa-sync me-2"></i>
                                                    刷新Token响应
                                                </h6>
                                                <div class="response-container">
                                                    <pre id="refreshResponse" class="bg-light p-3 rounded">暂无数据</pre>
                                                </div>
                                            </div>

                                            <!-- 用户资料响应 -->
                                            <div class="col-md-4">
                                                <h6 class="text-info">
                                                    <i class="fas fa-user me-2"></i>
                                                    用户资料响应
                                                </h6>
                                                <div class="response-container">
                                                    <pre id="profileResponse" class="bg-light p-3 rounded">暂无数据</pre>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Token 信息显示 -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-shield-alt me-2"></i>
                                            Token 信息
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label text-success">
                                                        <strong>Access Token:</strong>
                                                    </label>
                                                    <textarea id="accessToken" class="form-control" rows="3" readonly placeholder="暂无Token"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label text-primary">
                                                        <strong>Refresh Token:</strong>
                                                    </label>
                                                    <textarea id="refreshToken" class="form-control" rows="3" readonly placeholder="暂无Token"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label text-warning">
                                                        <strong>过期时间:</strong>
                                                    </label>
                                                    <input id="expiresAt" class="form-control" readonly placeholder="暂无信息">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label text-info">
                                                        <strong>用户ID:</strong>
                                                    </label>
                                                    <input id="userId" class="form-control" readonly placeholder="暂无信息">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 配置区域 -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-cog me-2"></i>
                                            配置设置
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">
                                                        <strong>后端服务地址:</strong>
                                                    </label>
                                                    <input id="apiBaseUrl" class="form-control" value="http://localhost:8080" placeholder="http://localhost:8080">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">
                                                        <strong>链ID:</strong>
                                                    </label>
                                                    <input id="chainId" class="form-control" value="1" placeholder="1">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="walletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-wallet me-2"></i>
                        连接钱包
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">连接中...</span>
                        </div>
                        <p>正在连接钱包，请在钱包中确认连接请求...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 签名模态框 -->
    <div class="modal fade" id="signModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-signature me-2"></i>
                        数字签名
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-success mb-3" role="status">
                            <span class="visually-hidden">签名中...</span>
                        </div>
                        <p>正在请求数字签名，请在钱包中确认签名请求...</p>
                        <div class="alert alert-info mt-3">
                            <strong>签名消息:</strong>
                            <br>
                            <code id="signMessage"></code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
